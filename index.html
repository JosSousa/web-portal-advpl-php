<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <main>
        <h2 class="title">DIGITE OS DADOS DO CLIENTE</h2>
        <form>
            <div class="fields">
                <label for="codigo">Código:</label>
                <input type="text" name="codigo" maxlength="6" placeholder="Digite o código" required>  
            </div>
        
            <div class="fields">
                <label for="loja">Loja:</label>
                <input type="text" name="codigo" maxlength="2" placeholder="Digite a loja" required>  
            </div>
            
            <div class="fields">
                <label for="Nome">Nome:</label>
                <input type="text" name="codigo" maxlength="30" placeholder="Digite o Nome" required>  
            </div>

            <div class="fields">
                <label for="Nome Fantasia">Nome Fantasia:</label>
                <input type="text" name="codigo" maxlength="30" placeholder="Digite o Nome Fantasia" required>  
            </div>

            <div class="fields">
                <label for="DDD">DDD:</label>
                <input type="number" name="DDD" maxlength="3" placeholder="Digite o DDD">  
            </div>

            <div class="fields">
                <label for="Numero de Telefone">Numero de Telefone:</label>
                <input type="number" name="Numero de Telefone" maxlength="9" placeholder="Digite o numero de telefone">  
            </div>


        </form>
    </main>
</body>
</html>
